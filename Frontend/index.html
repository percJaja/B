<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="chat-container">
        <header class="chat-header">
            <h1>Gemini Chat</h1>
            <span class="status-indicator" id="status-indicator" title="Connection Status"></span>
        </header>

        <section class="message-area" id="message-area" aria-live="polite">
            <!-- Messages will be appended here -->
            <div class="message system">
                <p>Welcome! Ask me anything.</p>
            </div>
        </section>

        <div class="typing-indicator" id="typing-indicator" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>

        <footer class="input-area">
            <textarea
                id="user-input"
                placeholder="Type your message or paste text here..."
                rows="1"
                aria-label="Chat message input"
            ></textarea>
            <button id="send-button" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
